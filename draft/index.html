            <div class="bloc B6 M6 S7" style="margin: 0px -10px 0px -10px;
                position: relative;">
                <div id="x"></div>
                <img src="#" class="cover_img" hidden="hidden" id="template" />

                <script>
                    ;(function(window,document,undefined){
    "use strict";
        var init = function(){    
            var canvas = document.querySelector('#x');
            var icon_template = document.querySelector('#template');
           
            var the_images = [
                'ressources/images/decor_scan_v2.jpg',
                'ressources/images/decor_scan.jpg',
                'ressources/images/decor_scan07.jpg'
            ];
            var pickRandomImage = function(){
                var i = Math.floor( Math.random() * the_images.length );
                return the_images[i];
            };
           
                var node = icon_template.cloneNode(true);
                node.removeAttribute('id');
                node.removeAttribute('hidden');
                node.setAttribute('src',pickRandomImage());
                canvas.appendChild(node);
            
        };
       window.addEventListener('load',init);
})(window,document);
                </script>
            </div>
        </div>
    </div>
